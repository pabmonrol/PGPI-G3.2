<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Barcos</title>
</head>
<body>
    <h1>Catálogo de Barcos</h1>
    <ul>
        {% for barco in barcos %}
            <li>
                <h2>{{ barco.nombre }}</h2>
                <p>Descripción: {{ barco.descripcion }}</p>
                <p>Tarifa diaria: {{ barco.tarifa_diaria }}</p>
                <p>Disponibilidad: {{ barco.disponibilidad|yesno:"Disponible,No disponible" }}</p>
                <a href="{% url 'reservar_barco' barco.id %}">Reservar este barco</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
